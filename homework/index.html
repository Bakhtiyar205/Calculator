<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row d-flex justify-content-between">
            <div class="col-4">
                <input type="number" id="number1" class="w-100" placeholder="Number-1">
            </div>
            <div class="col-4">
                <input type="number" id="number2" class="w-100" placeholder="Number-2">
            </div>
            <div class="container">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary m-2" id="sum">Toplama</button>
                    <button type="button" class="btn btn-success m-2" id="sub">Chixma</button>
                    <button type="button" class="btn btn-danger m-2" id="multiply">Vurma</button>
                    <button type="button" class="btn btn-warning m-2" id="division">Bolme</button>
                </div>
            </div>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-10 d-flex justify-content-center" >
                        <input type="number" id="result" class="w-75" placeholder="Result">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
